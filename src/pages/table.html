  <!--CUM TABLE HERE-->
  <div id="cumlativeProd" class="container-fluid">
    <div class="row">
      <div class="col-md-2">
      </div>
      <div class="col-md-2">
        <div class="container-fluid" id="filters">
          <form>
            <h5>Filter Data Here</h5>
            <ul class="list-group">
              <li class="list-group-item">
                <select id='siteFilter'>
                  <option hidden value="default">Select A Well</option>
                </select>
              </li>
              <button id="Prodfilter" type="button">Sort By Oil Production</button>
              <button id="Payfilter" type="button">Sort By Payout</button>
              <button id="clearFilter" type="button">Clear Filters</button>
            </ul>
          </form>
        </div>
      </div>
      <div id="filler5">
        <a hidden></a>
      </div>
      <div class="col-md-6">
        <h2>Cumulative Production</h2>
        <table class="table table-sm table-striped table-bordered table-hover">
          <!-- table-dark -->
          <thead class="thead-dark">
            <tr>
              <th>Well Name</th>
              <th>Oil (MBBLS)</th>
              <th>Water (MBBLS)</th>
              <th>Gas (MMCF)</th>
              <th>Payout %</th>
              <th>Formation</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
  <div id="curves" class="container-fluid">
    <div>
      <div id=combinationCurves></div>
      <div id=waterCutCurve></div>
      <div id=cumOilCurve></div>
      <!-- <div id=oilDeclineCurve></div> -->
      <div id=gasDeclineCurve></div>
      <div id=waterDeclineCurve></div>
      <div id=totalFluidCurve></div>
    </div>
  </div>
