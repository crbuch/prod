<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>CMl Production</title>
    <link rel="stylesheet" href="../src/css/index.css">
</head>
<body>
    <div class="container">
        <form class="form" id="login">
            <h1 class="form__title">CMl Production</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input id="userEmail" type="text" class="form__input" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input id="userPassword" type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <button id="btnLogin"class="form__button" type="submit">Login</button>
        </form>
    </div>
</body>
