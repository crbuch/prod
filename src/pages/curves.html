<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>South Texas</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="icon" type="image/x-icon" href="../favicon_package/favicon-32x32.png">
  <link rel="stylesheet" href="../src/css/main.css">

</head>
<body>
  <!--NAVIGATION BAR -->
  <div id="header"></div>
  <!-- -->  
  
  <div id="curveOptions" class="container-fluid">
    <div class="row">
      <div id="filler0">
        <a hidden></a>
      </div>
      <div class="col-md-2">
        <select id="siteSelection" class="active">
          <option hidden value="default">Select A Well</option>
        </select>
      </div>
      <div id="view" class="col-md-5">
        <a id="linear" class="active" style="text-decoration:none">Linear</a>
        <a id="logarithmic" style="text-decoration:none">Logarithmic</a>
        <a id="table" style="text-decoration:none">Table</a>
      </div>
      <div id="timeframes" class="col-md-5">
        <a id="DaysInception" class="active" style="text-decoration:none">Inception</a>
        <a id="Days365" style="text-decoration:none">365 Days</a>
        <a id="Days180" style="text-decoration:none">180 Days</a>
        <a id="Days30" style="text-decoration:none">30 Days</a>
      </div>
    </div>
  </div>
  <div id="filler">
    <a hidden></a>
  </div>
  <div id="filler2">
    <a hidden></a>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <h5 id="wellName"></h5>
      </div>
    </div>
    <div id="detailedData" class="row">
      <div class="col-md-3" id="formCum">
        <h5 id="formation"></h5>
        <div id="filler4">
          <a hidden></a>
        </div>
        <h5 id="cumlativeData">
          <h5 id="waterTotal"></h5>
        </h5>
      </div>
      <div id="pnlTitle" class="col-md-3">
        <h5 id="pnl"></h5>
        <h5 id="YTD"></h5>
      </div>

      <div id="payoutTitle" class="col-md-2">
        <h5 id="payout"></h5>
      </div>
      <div id="zoomOilTitle" class="col-md-4">
        <h6 id="zoomEl"></h6>
      </div>
    </div>
  </div>
  <div class="col-md-12">
    <div id="pumpInfo" class="col text-center" style="display: none;">
      <button type="button" id="c" class="btn btn-secondary"></button>
      <button type="button" id="SPM" class="btn btn-secondary"></button>
      <button type="button" id="DHSL" class="btn btn-secondary"></button>
      <button type="button" id="ideal" class="btn btn-secondary"></button>
      <button type="button" id="pumpEff" class="btn btn-secondary"></button>
      <button type="button" id="pumpDepth" class="btn btn-secondary"></button>
      <button type="button" id="GFLAP" class="btn btn-secondary"></button>
      <button type="button" id="Inc" class="btn btn-secondary"></button>
    </div>
  </div>
  <div class="col-md-12">
    <div id="notPumpingInfo" class="col text-center">
      <button type="button" id="notPumping" class="btn btn-secondary"></button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2"></div>
    <div id="individualTable" class="col-md-7">
      <h2>Production</h2>
      <table class="table table-sm table-striped table-bordered table-hover">
        <thead class="thead-dark">
          <tr>
            <th>Date</th>
            <th>Oil (BBLS)</th>
            <th>Gas (MCF)</th>
            <th>Water (BBLS)</th>
            <th>TP</th>
            <th>CP</th>
            <th>Comments</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <div id="curves" class="container-fluid">
    <div>
      <div id=combinationCurves></div>
      <div id=ratioRecProd></div>
      <div id=moOilCurve></div>
      <div id=waterCutCurve></div>
      <!-- <div id=oilDeclineCurve></div> -->
      <div id=gasDeclineCurve></div>
      <div id=waterDeclineCurve></div>
      <div id=totalFluidCurve></div>
    </div>
  </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</html>
