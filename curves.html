<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CML South Texas</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
</head>
<body>
<!--NAVIGATION BAR TO TOGGLE BETWEEN TABLE IMPORT AND SITE CURVES/TABLE -->
<nav class="navbar navbar-expand-lg fixed-top">
  <a class="navbar-brand" href="index.html">CML EXPLORATION - SOUTH TEXAS</a>
</nav>
<div class="container-fluid pt-5 pb-3">
  <div class="btn" aria-label="Basic example">
    <a href="curves.html" class="btn btn-primary btn-md active btn-info" role="button" aria-pressed="true">Curves</a>
    <a href="allWellProductionTable.html" class="btn btn-primary btn-md active btn-warning" role="button" aria-pressed="true">Cumulative Production</a>
  </div>
</div>
<div class="container-fluid pb-3">
  <div class="row">
    <div class="col-md-2">
      <select id="siteSelection" >
        <option hidden value="default">Select A Well</option>
      </select>
    </div>
    <div class="col-md-2">
      <button id="linear" type="button" class="btn btn-info active" aria-pressed="true">Linear</button>
      <button id="logarithmic" type="button" class="btn btn-info">Logarithmic</button>
    </div>
    <div class="col-md-5">
      <div class="col text-center">
        <div id="timeframes" class="btn-group" role="group" aria-label="Basic mixed styles example">
          <button id="Inception" type="button" class="btn btn-info active">Inception</button>
          <button id="Days365" type="button" class="btn btn-info">365 Days</button>
          <button id="Days180" type="button" class="btn btn-info">180 Days</button>
          <button id="Days30" type="button" class="btn btn-info">30 Days</button>
        </div>
      </div>
    </div>
    <div class="col-md-11">
      <div class="col text-center">
        <div id="timeframesLog" class="btn-group" role="group" aria-label="Basic mixed styles example" style="display: none;">
          <button id="InceptionLog" type="button" class="btn btn-info active">Inception</button>
          <button id="Days360Log" type="button" class="btn btn-info">360 Days</button>
          <button id="Days180Log" type="button" class="btn btn-info">180 Days</button>
          <button id="Days30Log" type="button" class="btn btn-info">30 Days</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div id=oilDeclineCurve></div>
<div id=gasDeclineCurve></div>
<div id=waterDeclineCurve></div>
</body>
<script src="./static/curves.js"></script>
</html>
