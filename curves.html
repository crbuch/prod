<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="mask-icon" href="static/favicon_package/safari-pinned-tab.svg" color="#5bbad5">

<body>
<!--NAVIGATION BAR TO TOGGLE BETWEEN TABLE IMPORT AND SITE CURVES/TABLE -->
<nav class="navbar navbar-expand-lg">
  <a class="navbar-brand" href="index.html">CML EXPLORATION - SOUTH TEXAS</a>
</nav>
<div class="container-fluid pb-3 pl-1">
  <div class="row">
    <div class="col-md-12">
        <a href="curves.html" class="btn btn-md btn-info active" role="button">Curves</a>
        <a href="allWellProductionTable.html" class="btn btn-md btn-warning" role="button" aria-pressed="true">Cumulative Production</a>
        <a href="yesterdaysProd.html" class="btn btn-md btn-dark" role="button" aria-pressed="true">Most Recent Production</a>
        <a href="analyzeTable.html" class="btn btn-md btn-secondary" role="button" aria-pressed="true">Analyze</a>
    </div>
  </div>
</div>
<div class="container-fluid pb-3">
  <div class="row">
    <div class="col-md-2">
      <select id="siteSelection" >
        <option hidden value="default">Select A Well</option>
      </select>
    </div>
    <div class="col-md-2">
      <button id="linear" type="button" class="btn btn-info active" aria-pressed="true">Linear</button>
      <button id="logarithmic" type="button" class="btn btn-outline-info">Logarithmic</button>
      <button id="table" type="button" class="btn btn-danger">Table</button>
    </div>
    <div id="timeframes" class="col-md-5">
      <button id="Inception" type="button" class="btn btn-info active">Inception</button>
      <button id="Days365" type="button" class="btn btn-info">365 Days</button>
      <button id="Days180" type="button" class="btn btn-info">180 Days</button>
      <button id="Days30" type="button" class="btn btn-info">30 Days</button>
    </div>
    <div id="timeframesLog" class="col-md-5" style="display: none;">
      <button id="InceptionLog" type="button" class="btn btn-outline-info">Inception</button>
      <button id="Days365Log" type="button" class="btn btn-outline-info">365 Days</button>
      <button id="Days180Log" type="button" class="btn btn-outline-info">180 Days</button>
      <button id="Days30Log" type="button" class="btn btn-outline-info">30 Days</button>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <!-- WELL NAME -->
    <div class="col-md-2"><h2 id="wellName"></h2></div>
    
    <!-- PRICE OF OIL API -->
    <div class="col-md-4 text-left"><h2 id="WTIOIL"></h2></div>
    
    <div class="col-md-12">
      <h5 id="cumCurve"></h5>
      <div id="pumpInfo" class="col text-center" style="display: none;">
        <button type="button" id="c" class="btn btn-secondary"></button>
        <button type="button" id="SPM" class="btn btn-secondary"></button>
        <button type="button" id="DHSL" class="btn btn-secondary"></button>
        <button type="button" id="ideal" class="btn btn-secondary"></button>
        <button type="button" id="pumpEff" class="btn btn-secondary"></button>
        <button type="button" id="pumpDepth" class="btn btn-dark"></button>
        <button type="button" id="GFLAP" class="btn btn-dark"></button>
        <button type="button" id="Inc" class="btn btn-dark"></button>
      </div>
    </div>
    <div class="col-md-12">
      <div id="notPumpingInfo" class="col text-center" style="display: none;">
        <button type="button" id="notPumping" class="btn btn-secondary"></button>
      </div>
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-2"></div>
  <div id="individualTable" class="col-md-7" style="display: none;">
    <h2>Production</h2>
    <table class="table table-sm table-striped table-bordered table-hover">
      <thead class="thead-dark">
        <tr>
          <!-- <th>Well Name</th> -->
          <th style="width:17%">Date</th>
          <th>Oil (BBLS)</th>
          <th>Gas (MMCF)</th>
          <th>Water (BBLS)</th>
          <th>TP</th>
          <th>CP</th>
          <th>Comments</th>
          <!-- <th>Moving Average</th> -->
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>



  </div>
  
</div>

  <div id="curves" class="container-fluid" style="display: inline-block;">
    <div class="col-md-12">
    <div id=oilDeclineCurve></div>
    <div id=gasDeclineCurve></div>
    <div id=waterDeclineCurve></div>
  </div>
  </div>
