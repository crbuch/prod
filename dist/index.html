<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CML Production</title>
  <link rel="stylesheet" href="../src/css/index.css">
  <link rel="icon" type="image/x-icon" href="../favicon_package/favicon-32x32.png">
<script defer src="main.js"></script></head>

<body>
  <div>
    <form class="container" id="login">
      <img id="cmlLogo" src="../favicon_package/logo-cml.jpg" alt="CML">
      <div class="form__input-group">
        <input id="userEmail" type="text" class="form__input" autofocus placeholder="Username">
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input id="userPassword" type="password" class="form__input" autofocus placeholder="Password">
        <div class="form__input-error-message"></div>
      </div>
      <div id="divLoginError" class="group">
        <div id="lblLoginErrorMessage" class="errorlabel">Error message</div>
      </div>
      <button id="btnLogin" type="button" class="form__button">Log in</button>
    </form>
  </div>
</body>

</html>
