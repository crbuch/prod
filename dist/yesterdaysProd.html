            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <!--CUM TABLE HERE-->
    <div id="RecentProd" class="container-fluid">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-2">
                <div class="container-fluid" id="filters">
                    <form>
                        <h5>Filter Data Here</h5>
                        <ul class="list-group">
                            <li class="list-group-item">
                                <select id='wellFilter'>
                                    <option hidden value="default">Select A Well</option>
                                </select>
                            </li>
                            <button id="Prodfilter" type="button">Sort By Oil Production</button>
                            <button id="clearFilter" type="button">Clear Filters</button>
                        </ul>
                    </form>
                </div>
            </div>
            <div id="filler5">
                <a hidden></a>
              </div>
            <div class="col-md-6">
                <h2 id="todaysDate"></h2>
                <table class="table table-sm table-striped table-bordered table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th style="width:15%">Well Name</th>
                            <th style="width:5%">Oil</th>
                            <th style="width:5%">Gas</th>
                            <th style="width:5%">Water</th>
                            <th style="width:5%">TP</th>
                            <th style=width:65%>Comments</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            
        </div>
